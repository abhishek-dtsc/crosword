<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Crossword</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }

    .crossword {
      display: grid;
      grid-template-columns: repeat(15, 1fr); /* 15 columns */
      width: 95vw;   /* scale to screen width */
      max-width: 600px; /* donâ€™t stretch too much */
      aspect-ratio: 15 / 15; /* keep it square */
      border: 2px solid black;
    }

    .cell {
      border: 1px solid #999;
      position: relative;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: clamp(12px, 2.5vw, 20px);
      text-transform: uppercase;
      background: transparent;
    }

    .cell input:focus {
      outline: 2px solid #007bff;
      background: #e6f0ff;
    }

    .black {
      background: black;
    }

    .number {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: clamp(8px, 2vw, 12px);
      color: black;
    }
  </style>
</head>
<body>
  <div class="crossword">
    <!-- Example white cell -->
    <div class="cell"><span class="number">1</span><input maxlength="1"></div>
    <!-- Example black cell -->
    <div class="cell black"></div>
    <!-- Keep adding cells like before, following your crossword grid -->
  </div>
</body>
</html>
