<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Crossword Grid</title>
  <style>
    :root{--cell:72px; --gap:2px; --black:#263744}
    body{font-family:Arial,Helvetica,sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; background:#f6f6f6;}
    .board-wrap{padding:24px; background:white; border:4px solid #dcdcdc}
    .grid{
      display:grid;
      grid-template-columns: repeat(15, 1fr); /* 15 columns */
      width: 95vw;   /* scale to screen width */
      max-width: 600px; /* donâ€™t stretch too much */
      aspect-ratio: 15 / 15; /* keep it square */
      border: 2px solid black;
    }
    .cell{
      width:var(--cell); height:var(--cell);
      box-sizing:border-box;
      border:2px solid #bfbfbf; background:white; position:relative;
      display:flex; align-items:center; justify-content:center;
    }
    .cell.black{background:var(--black);}
    .num{position:absolute; left:6px; top:4px; font-size:14px; font-weight:700; color:#111}
    .cell.black .num{color:transparent}
    input.letter{
      width:100%; height:100%; border:none; outline:none;
      font-size:28px; font-weight:700; text-align:center;
      text-transform:uppercase; background:transparent; color:#111;
    }
    .cell.black input{display:none}
    @media (max-width:760px){:root{--cell:40px}}
  </style>
</head>
<body>
  <div class="board-wrap">
    <div class="grid" id="grid"></div>
  </div>

  <script>
    const rows = 10, cols = 10;
    const black = new Set([
      '1,8','2,2','2,4','2,7','2,9',
      '3,2','4,1','4,2','4,4','4,7','4,9',
      '5,5','5,6','6,5','6,6',
      '7,2','7,4','7,7','7,9','7,10',
      '8,9','9,2','9,4','9,7','9,9','10,3'
    ]);

    const numbers = {
      '1,1': '1', '1,3': '2', '1,5': '3', '1,9':'4', '1,10':'5',
      '2,8':'6','3,3':'7','5,1':'8','5,6':'9','6,5':'10',
      '8,1':'11','8,10':'12','10,1':'13','10,3':'14'
    };

    const grid = document.getElementById('grid');

    for(let r=1;r<=rows;r++){
      for(let c=1;c<=cols;c++){
        const key = r+','+c;
        const cell = document.createElement('div');
        cell.className = 'cell'+(black.has(key)?' black':'');
        cell.dataset.r = r; cell.dataset.c = c;

        if(numbers[key]){
          const n = document.createElement('div');
          n.className='num'; n.textContent = numbers[key];
          cell.appendChild(n);
        }

        const inp = document.createElement('input');
        inp.type = 'text';
        inp.maxLength = 1;
        inp.className = 'letter';
        inp.addEventListener('input', ()=>{
          inp.value = inp.value.toUpperCase().replace(/[^A-Z]/g,'');
        });

        cell.appendChild(inp);
        grid.appendChild(cell);
      }
    }

    // Keyboard navigation
    const inputs = Array.from(document.querySelectorAll('input.letter'));
    inputs.forEach((inp, idx)=>{
      inp.addEventListener('keydown', e=>{
        let next;
        if(e.key==='ArrowRight'){ next = inputs[idx+1]; }
        if(e.key==='ArrowLeft'){ next = inputs[idx-1]; }
        if(e.key==='ArrowDown'){ next = inputs[idx+cols]; }
        if(e.key==='ArrowUp'){ next = inputs[idx-cols]; }
        if(next){ next.focus(); e.preventDefault(); }
      });
    });
  </script>
</body>
</html>
